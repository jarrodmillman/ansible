- name: install NFS packages
  yum:
    name: '{{ item }}'
    state: present
  with_items: [ 'rpcbind', 'nfs-utils' ]

- name: ensure NFS started
  service:
    name: '{{ item }}'
    state: started
    enabled: yes
  with_items: [ 'rpcbind', 'nfs-utils' ]

- name: Copy exports file.
  copy:
    src: exports
    dest: /etc/exports
    owner: root
    group: root
    mode: 0644
  notify: restart nfs
